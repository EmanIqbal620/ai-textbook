<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Modern chatbot icon with ASK AI -->
  <defs>
    <!-- Main head gradient -->
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Screen gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>

    <!-- Button gradient -->
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>

    <!-- Highlight gradient -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- ASK text gradient -->
    <linearGradient id="askGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>

    <!-- AI text gradient -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68d391;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.4  0 0 0 0 0.6  0 0 0 0 0.9  0 0 0 0.3 0"/>
    </filter>
  </defs>

  <!-- Main robot body with glow -->
  <rect x="25" y="25" width="150" height="150" rx="35" fill="url(#headGradient)" stroke="#4a5568" stroke-width="2" filter="url(#glow)"/>

  <!-- 3D effect highlight -->
  <path d="M25,25 Q60,10 100,25 Q140,10 175,25 L175,100 Q140,85 100,100 Q60,85 25,100 Z" fill="url(#highlightGradient)" opacity="0.3"/>

  <!-- Screen area -->
  <rect x="40" y="55" width="120" height="90" rx="15" fill="url(#screenGradient)" stroke="#4a5568" stroke-width="1.5"/>

  <!-- Screen border -->
  <rect x="40" y="55" width="120" height="90" rx="15" fill="none" stroke="#cbd5e0" stroke-width="0.5" opacity="0.5"/>

  <!-- ASK text -->
  <text x="100" y="85" text-anchor="middle" fill="url(#askGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="2" font-style="normal">ASK</text>

  <!-- AI text -->
  <text x="100" y="115" text-anchor="middle" fill="url(#aiGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="2" font-style="normal">AI</text>

  <!-- Decorative elements -->
  <circle cx="50" cy="40" r="4" fill="url(#buttonGradient)" opacity="0.8"/>
  <circle cx="150" cy="40" r="4" fill="url(#buttonGradient)" opacity="0.8"/>

  <!-- Status lights -->
  <circle cx="60" cy="160" r="3" fill="#48bb78" opacity="0.8"/>
  <circle cx="100" cy="160" r="3" fill="#68d391" opacity="0.8"/>
  <circle cx="140" cy="160" r="3" fill="#48bb78" opacity="0.8"/>

  <!-- Modern eyes -->
  <ellipse cx="75" cy="75" rx="12" ry="8" fill="white" stroke="#2d3748" stroke-width="1"/>
  <ellipse cx="125" cy="75" rx="12" ry="8" fill="white" stroke="#2d3748" stroke-width="1"/>
  <circle cx="75" cy="75" r="5" fill="url(#buttonGradient)"/>
  <circle cx="125" cy="75" r="5" fill="url(#buttonGradient)"/>

  <!-- Pupil highlights -->
  <circle cx="73" cy="73" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="123" cy="73" r="1.5" fill="white" opacity="0.8"/>

  <!-- Decorative side panels -->
  <rect x="15" y="70" width="10" height="40" rx="5" fill="url(#buttonGradient)" opacity="0.6"/>
  <rect x="175" y="70" width="10" height="40" rx="5" fill="url(#buttonGradient)" opacity="0.6"/>

  <!-- Subtle pattern -->
  <g opacity="0.1">
    <circle cx="60" cy="60" r="1" fill="white"/>
    <circle cx="80" cy="60" r="1" fill="white"/>
    <circle cx="120" cy="60" r="1" fill="white"/>
    <circle cx="140" cy="60" r="1" fill="white"/>
  </g>

  <!-- Outer glow -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#headGradient)" stroke-width="1" stroke-opacity="0.15"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#headGradient)" stroke-width="0.5" stroke-opacity="0.1"/>
</svg>